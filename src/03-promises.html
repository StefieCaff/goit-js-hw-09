<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise generator</title>
    <link rel="stylesheet" href="css/03-promises.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>
    <h1 class="heading">Promise Generator</h1>
    <form class="form" action="#" method="POST" name="promise-form" autocomplete="off">
      <label>
        First delay (ms)
        <input type="number" name="delay" required />
      </label>
      <label>
        Delay step (ms)
        <input type="number" name="step" required />
      </label>
      <label>
        Number to create
        <input type="number" name="amount" required />
      </label>
      <button class="create-btn" type="submit">Create promises</button>
      <button class="reset-btn" type="reset">Reset promises</button>
    </form>

    <script src="js/03-promises.js" type="module"></script>
  </body>
</html>
